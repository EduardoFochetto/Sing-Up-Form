<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Intro component with sign up form</title>
	</head>
	<body>
		<main>
			<header>
				<h1>Learn to code by watching others</h1>
				<p>
					See how experienced developers solve problems in real-time. Watching
					scripted tutorials is great, but understanding how developers think is
					invaluable
				</p>
			</header>

			<section>
				<button>
					<strong> Try it free 7 days </strong> then $20/mo. thereafter
				</button>

				<form class="form">
					<label for="name" class="label"> First Name </label>
					<input type="text" placeholder="Name" class="name valid" />

					<label for="lastName" class="label"> Last Name </label>
					<input type="text" placeholder="Last Name" class="lastName valid" />

					<label for="email" class="label"> Email Adress </label>
					<input type="text" placeholder="Email Adress" class="email valid" />

					<label for="password" class="label"> Password </label>
					<input
						type="password"
						placeholder="Password"
						class="password valid"
					/>

					<button type="submit"><strong>CLAIM YOUR FREE TRIAL</strong></button>
				</form>
			</section>
		</main>
		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Eduardo Silva Fochetto</a>.
			</p>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
